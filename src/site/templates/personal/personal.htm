            <li class="email">

            <li class="website">
                <a href="{{WEBSITE}}" target="_blank">{{WEBSITE}}</a>
                {{LANGWEBSITE}}

            <li class="company">

                {{POST}}

    <a href="{{FILEVCF}}" class="btn" download><span>{{LANGBUTTON}}</span></a>
