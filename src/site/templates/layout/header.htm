<header class="header header-white">
    <div class="header__top header-top">
        <div class="header-top__container">
            <a href="/" class="header-top__logo">
                <img src="{{LOGO}}" alt="{{ALT}}" title="{{ALT}}">
            </a>
            <div class="header-top__contacts" data-da=".menu__container, 991.98">
                <div class="header-top__contact">
                    <div class="header-top__contact-title">
                        {{LABELCOMMON}}
                    </div>
                    <a href="tel:{{PHONECOMMONLINK}}" class="header-top__contact-link">
                        {{PHONECOMMON}}
                    </a>
                     <a href="mailto:{{EMAILCOMMON}}" class="header-top__contact-link">
                        {{EMAILCOMMON}}
                    </a>
                </div>
                <div class="header-top__contact">
                    <div class="header-top__contact-title">
                        {{LABEL}}
                    </div>
                    <a href="tel:{{PHONELINK}}" class="header-top__contact-link">
                        {{PHONE}}
                    </a>
                    <a href="mailto:{{EMAIL}}" class="header-top__contact-link">
                        {{EMAIL}}
                    </a>
                </div>
            </div>
            <button type="button" class="header-top__menu-btn icon-menu">
                <span></span>
            </button>
        </div>
    </div>
    {{NAVIGATION}}
</header>
