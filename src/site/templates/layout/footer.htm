<footer class="footer">
    <div class="footer__body footer-body">
        <div class="footer-body__container {{CONTAINERCLASS}}">
            <div class="footer-body__main">
                <div class="footer-body__logo">
                    <img src="/img/logo-black.svg" alt="{{ALT}}" title="{{ALT}}">
                </div>
                <a href="tel:{{PHONECOMMONLINK}}" class="footer-body__phone">
                    {{PHONECOMMON}}
                </a>
                <a href="tel:{{PHONELINK}}" class="footer-body__phone">
                    {{PHONE}}
                </a>
            </div>
            <ul class="footer-body__list footer-body__list-company">
                <li class="footer-body__list-item footer-body__list-caption">
                    О компании
                </li>
                {{COMPANYNAV}}
            </ul>
            <ul class="footer-body__list footer-body__list-offers">
                <li class="footer-body__list-item footer-body__list-caption">
                    Комплексные предложения
                </li>
                {{DIRECTIONSNAV}}
            </ul>
            <ul class="footer-body__list footer-body__list-lg">
                <li class="footer-body__list-item footer-body__list-caption">
                    Каталог
                </li>
                {{CATEGORIESNAV}}
            </ul>
        </div>
    </div>
    <div class="footer__copy footer-copy">
        <div class="footer-copy__container">
            <div class="footer-copy__text">
                &copy; {{YEAR}} ООО “ПСК СтройИнвест”
            </div>
            <div class="footer-copy__privacy">
                <a href="/privacy-policy/" class="footer-copy__privacy-link">
                    Политика конфиденциальности
                </a>
                <a href="/anticorruption-policy/" class="footer-copy__privacy-link">
                    Антикоррупционная политика
                </a>
            </div>
            <div class="footer-copy__production">
                <div class="footer-copy__production-title">
                    Сделано в
                </div>
                <a href="https://proudly.ru/" target="_blank" class="footer-copy__production-link">
                    proudly
                </a>
            </div>
        </div>
    </div>
</footer>
