<div class="news__item" data-animation>
                                <div class="news__item-body">
                                    <time datetime="{{DATETIME}}" class="news__item-time">
                                        {{DATE}}
                                    </time>
                                    <h3 class="news__item-title title-md">
                                        <a href="{{LINK}}" class="news__item-link">
                                            {{TITLE}}
                                        </a>
                                    </h3>
                                    <p class="news__item-text">
                                        {{SHORTDESCRIPTION}}
                                    </p>
                                </div>
                                <a href="{{LINK}}" class="news__item-image">
                                    <picture><source srcset="{{PREVIEWWEBP}}" type="image/webp"><img src="{{PREVIEWIMAGE}}" class="cover-image" alt="{{ALT}}" title="{{ALT}}"></picture>
                                </a>
                            </div>
