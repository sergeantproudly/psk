<tr class="{{STATUS_CLASS}}" data-item-id="{{ID}}">
  <td>{{MNEMOCODE}}</td>
  <td>{{TITLE}}</td>
  <td>{{DESCRIPTION}}</td>
  <td>{{PRICE}}</td>
  <td>{{DATE}}</td>
  <td>{{MEASURE}}.</td>
  <td class="count">
    <input type="number" name="count" placeholder="0">
    <button class="js-catalog-item-add btn">
      <img src="/images/ico_cart.svg" alt="В корзину" title="В корзину" />
    </button></td>
</tr>
